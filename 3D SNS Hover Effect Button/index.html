<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS Isometric Social Media Icons</title>
	
	<!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
	<!-- font awesome ver.5 CDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<style>
		/* Default CSS */
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            line-height: 1.6em;
            margin: 0;
            padding: 0;
            background: #ccc;
        }
		
        /* SNS icon */
        ul.sns {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            margin: 0;
            padding: 0;
            list-style: none;
            width: 900px;
            text-align: center;
        }
        ul.sns li {
            display: inline-block;
            margin: 0 40px;
        }
        ul.sns li a {
            position: relative;
            font-size: 40px;
            color: #262626;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            display: inline-block;
            background-color: #fff;
            transform: rotate(-30deg) skew(20deg);
            transition: 0.5s;
            box-shadow: -20px 20px 10px rgba(0, 0, 0, 0.5);
        }
        
        ul.sns li a:before {
            content: '';
            position: absolute;
            background-color: #b1b1b1;
            width: 20px;
            height: 56px;
            transform: rotate(-45deg) skewX(-45deg);
            top: 19px;
            left: -17px;
        }
        ul.sns li a:after {
            content: '';
            position: absolute;
            background-color: #b1b1b1;
            width: 20px;
            height: 57px;
            transform: rotate(-45deg) skewX(45deg);
            top: 58px;
            left: 23px;
        }
        
        ul.sns li a:hover {
            transform: rotate(-30deg) skew(20deg) translate(30px, -30px);
            box-shadow: -50px 50px 50px rgba(0,0,0,.5);
        }
        
        ul.sns li:hover a {
            color: #fff;
        }
        
        ul.sns li:nth-child(1):hover a {
            background: #3b5999;
        }
        ul.sns li:nth-child(2):hover a {
            background: #55acee;
        }
        ul.sns li:nth-child(3):hover a {
            background: #dd4b39;
        }
        ul.sns li:nth-child(4):hover a {
            background: #0077B5;
        }
        ul.sns li:nth-child(5):hover a {
            background: #e4405f;
        }
	</style>
</head>
<body>
	
	<ul class="sns">
		<li><a href=""><i class="fa fa-facebook-f"></i></a></li>
		<li><a href=""><i class="fa fa-twitter"></i></a></li>
		<li><a href=""><i class="fa fa-google-plus"></i></a></li>
		<li><a href=""><i class="fa fa-linkedin"></i></a></li>
		<li><a href=""><i class="fa fa-instagram"></i></a></li>
	</ul>
	
</body>
</html>
